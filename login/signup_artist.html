	<section id="form"><!--form-->

				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->

						<form >
							<input id="cemail" type="email" required="required" autocomplete="off" placeholder="Email Address" />
							<input id="cpass" type="password" required="required" autocomplete="off" placeholder="Password" />

	<p style="text-align:center;" id="result1"></p>

    <script type="text/javascript">
    	function login(who){
    		if(who == 3){
    			var cemail = document.getElementById("cemail").value; var cpass = document.getElementById("cpass").value;
    			var cname = document.getElementById("cname").value; var caddr = document.getElementById("caddr").value;
    			var ccontact = document.getElementById("ccontact").value;
    			$.post("templogin.php", {c: 1, cemail: cemail, cpass: cpass, caddr: caddr, ccontact: ccontact, cname: cname},
    				function(data){
    					$('#result1').html(data);
    			})
    		}else{
    			var aemail = document.getElementById("cemail").value; var aaddr = document.getElementById("aaddr").value;
    			var apass = document.getElementById("cpass").value; var acontact = document.getElementById("acontact").value;
    			var aname = document.getElementById("aname").value;
    			$.post("templogin.php", {c: 2, aemail: aemail, apass: apass, aaddr: aaddr, acontact: acontact, aname: aname},
    				function(data){
    					$('#result1').html(data);
    			})    			
    		}
    	}
    </script>
