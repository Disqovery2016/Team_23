    <script type="text/javascript">
    	function login(who){
            if(who == 3){
                var aemail = document.getElementById("aemail").value; var aaddr = document.getElementById("aaddr").value;
                var apass = document.getElementById("apass").value; var acontact = document.getElementById("acontact").value;
                var aname = document.getElementById("aname").value;
                //var askill = query_skill[query_skill.selectedIndex].value;

                $.post("templogin.php", {c: 4, aemail: aemail, apass: apass, aaddr: aaddr, acontact: acontact, aname: aname},
                    function(data){
                        if(!data){
                            window.location = "artist_login.html";
                        }else{
                            $('#result1').html(data);
                        }
                });  
            }else{
                 var aemail = document.getElementById("aemail").value; //var aaddr = document.getElementById("aaddr").value;
                var apass = document.getElementById("apass").value; //var acontact = document.getElementById("acontact").value;
                //var aname = document.getElementById("aname").value;
                //var askill = query_skill[query_skill.selectedIndex].value;

                $.post("templogin.php", {c: 2, aemail: aemail, apass: apass},
                    function(data){
                        if(!data){
                            window.location = "../artist_init_home.php";
                        }else{
                            $('#result1').html(data);
                        }
                });                 
            } 
    	}
    </script>
